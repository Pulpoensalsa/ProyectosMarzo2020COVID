<html lang="en">

<body>
    <script>
        let promesa = new Promise();
        promesa.then().catch();

        const a = function () {   new Promise ( (resolve , reject) => { })}

        const a = () => new Promise((resolve) => setTimeout(() => {
            console.log('a'); 
            resolve();
        }, 1e3));
        const b = () => new Promise((resolve) => setTimeout(() => {
            console.log('b'); 
            resolve();
        }, 1e3));
        const c = () => new Promise((resolve, reject) => setTimeout(() => {
            console.log('c');
            reject('Oops!')
        }, 1e3));

        const d = () => new Promise((resolve) => setTimeout(() => {
            console.log('d'); 
            resolve()
        }, 1e3));

        Promise.resolve()
            .then(a)
            .then(b)
            .then(c)
            .then(d)
            .catch(console.error)
    </script>
