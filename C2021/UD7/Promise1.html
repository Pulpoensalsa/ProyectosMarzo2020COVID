    <script>

        let promesa1 = new Promise( function (resolve, reject) {
            //Aquí es donde se ejecuta el código pesado/lento: 
            let bandera=0;
            setTimeout(function(){
                if(bandera == 1)
                    resolve("Todo bien");
                else
                    reject("Todo mal");
            }, 6000)
        } )

        promesa1.then( (resultado) => { console.log(resultado); } ) 
        .catch ( (error) => console.log(error) )
        .finally( ()=> {console.log("Esto se imprime sí o sí");
                        clearInterval(intervalo) });

        
        let intervalo = setInterval( ()=>{
            console.log("Esperando a la promesa");
        }, 1000);
